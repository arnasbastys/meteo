<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meteo Dashboard</title>
    <link rel="stylesheet" href="main.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <header id="currentWeather" class="current-weather">
    <h1>Current Weather</h1>
    <div id="weatherDetails"></div>
  </header>
  <body>
    <div id="temperatureChart" class="chart"></div>
    <div id="precipitationChart" class="chart"></div>
    <div id="feelsLikeTempChart" class="chart"></div>
    <div id="windSpeedChart" class="chart"></div>
    <div id="windGustChart" class="chart"></div>
    <div id="cloudCoverChart" class="chart"></div>
    <div id="pressureChart" class="chart"></div>
    <div id="humidityChart" class="chart"></div>
    <script type="module" src="./script/index.js"></script>
  </body>
